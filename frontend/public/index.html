        <!-- NUCLEAR INPUT FIX - FORCE BLACK TEXT ON WHITE BACKGROUND -->
        <style>
          /* NUCLEAR APPROACH - Force black text on white background */
          html body div#root div input,
          html body div#root div textarea,
          html body div#root div select,
          html body div input,
          html body div textarea,
          html body div select,
          input, textarea, select {
            color: #000000 !important;
            background-color: #ffffff !important;
            border: 1px solid #d1d5db !important;
            border-radius: 0.375rem !important;
            box-shadow: none !important;
            display: block !important;
            font-size: 16px !important;
            line-height: 1.5 !important;
            opacity: 1 !important;
            outline: none !important;
            padding: 0.5rem 0.75rem !important;
            text-shadow: none !important;
            visibility: visible !important;
            width: 100% !important;
            -webkit-text-fill-color: #000000 !important;
            -webkit-opacity: 1 !important;
            font-family: inherit !important;
          }
          
          /* FORCE OVERRIDE - This will definitely work */
          * input, * textarea, * select {
            color: #000000 !important;
            background-color: #ffffff !important;
            -webkit-text-fill-color: #000000 !important;
            opacity: 1 !important;
            visibility: visible !important;
          }
          
          /* FORCE ALL TEXT TO BE VISIBLE */
          h1, h2, h3, h4, h5, h6, p, span, div, label, button, a {
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important;
            opacity: 1 !important;
            visibility: visible !important;
          }
          
          /* SPECIFIC TEXT ELEMENTS */
          .text-black, .text-gray-900, .text-gray-800, .text-gray-700, .text-gray-600, .text-gray-500 {
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important;
          }
          
          /* ALL input types with maximum specificity */
          input[type="text"], input[type="number"], input[type="email"], 
          input[type="password"], input[type="tel"], input[type="date"], 
          input[type="file"], input[type="search"], input[type="url"], 
          input[type="time"], input[type="datetime-local"], 
          input[type="checkbox"], input[type="radio"], textarea, select {
            color: #000000 !important;
            background-color: #ffffff !important;
            border: 1px solid #d1d5db !important;
            border-radius: 0.375rem !important;
            box-shadow: none !important;
            display: block !important;
            font-size: 16px !important;
            line-height: 1.5 !important;
            opacity: 1 !important;
            outline: none !important;
            padding: 0.5rem 0.75rem !important;
            text-shadow: none !important;
            visibility: visible !important;
            width: 100% !important;
            -webkit-text-fill-color: #000000 !important;
            -webkit-opacity: 1 !important;
            font-family: inherit !important;
          }
          
          /* Focus states with maximum specificity */
          input:focus, textarea:focus, select:focus,
          html body div input:focus,
          html body div textarea:focus,
          html body div select:focus {
            color: #000000 !important;
            background-color: #ffffff !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2) !important;
            outline: none !important;
            opacity: 1 !important;
            visibility: visible !important;
            -webkit-text-fill-color: #000000 !important;
            -webkit-opacity: 1 !important;
          }
          
          /* Placeholder text with maximum specificity */
          input::placeholder, textarea::placeholder,
          html body div input::placeholder,
          html body div textarea::placeholder {
            color: #6b7280 !important;
            opacity: 1 !important;
            -webkit-text-fill-color: #6b7280 !important;
          }
          
          /* Override ALL possible conflicting classes */
          .text-gray-900, .text-gray-800, .text-gray-700, .text-gray-600, 
          .text-gray-500, .text-gray-400, .text-gray-300, .text-gray-200, 
          .text-gray-100, .text-white, .text-black, .text-transparent,
          .text-current, .text-inherit {
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important;
          }
          
          .bg-white, .bg-gray-50, .bg-gray-100, .bg-gray-200, 
          .bg-gray-300, .bg-transparent, .bg-opacity-0,
          .bg-opacity-10, .bg-opacity-20, .bg-opacity-30,
          .bg-opacity-40, .bg-opacity-50 {
            background-color: #ffffff !important;
          }
          
          /* Override any inline styles that might hide text */
          input[style*="color: transparent"],
          input[style*="opacity: 0"],
          input[style*="visibility: hidden"],
          input[style*="color: white"],
          input[style*="color: #ffffff"],
          input[style*="color: #fff"],
          input[style*="color: inherit"],
          input[style*="color: currentColor"],
          input[style*="-webkit-text-fill-color: transparent"] {
            color: #000000 !important;
            opacity: 1 !important;
            visibility: visible !important;
            -webkit-text-fill-color: #000000 !important;
            -webkit-opacity: 1 !important;
          }
          
          /* Force override with attribute selectors */
          input[class], textarea[class], select[class],
          input[data-testid], input[data-cy], input[data-qa],
          input[class*="input"], input[class*="form"], input[class*="field"] {
            color: #000000 !important;
            background-color: #ffffff !important;
            -webkit-text-fill-color: #000000 !important;
            -webkit-opacity: 1 !important;
          }
          
          /* File input styling */
          input[type="file"]::file-selector-button {
            color: #000000 !important;
            background-color: #f3f4f6 !important;
            border: 1px solid #d1d5db !important;
            padding: 0.5rem 1rem !important;
            border-radius: 0.375rem !important;
            margin-right: 0.5rem !important;
            -webkit-text-fill-color: #000000 !important;
          }
          
          /* Mobile fixes */
          @media (max-width: 640px) {
            input, textarea, select {
              font-size: 16px !important;
              color: #000000 !important;
              background-color: #ffffff !important;
              padding: 0.75rem !important;
              min-height: 44px !important;
              -webkit-text-fill-color: #000000 !important;
            }
          }
          
          /* Dark mode - keep black text for visibility */
          @media (prefers-color-scheme: dark) {
            input, textarea, select {
              color: #000000 !important;
              background-color: #ffffff !important;
              -webkit-text-fill-color: #000000 !important;
            }
          }
          
          /* High contrast mode */
          @media (prefers-contrast: high) {
            input, textarea, select {
              color: #000000 !important;
              background-color: #ffffff !important;
              border: 2px solid #000000 !important;
              -webkit-text-fill-color: #000000 !important;
            }
          }

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Force cache busting
      console.log('Page loaded at:', new Date().toISOString());
      console.log('Cache buster timestamp:', Date.now());
      
      // NUCLEAR INPUT VISIBILITY FIX - Run immediately
      console.log('ðŸš¨ NUCLEAR INPUT FIX: Starting...');
      
          function forceInputVisibility() {
            const inputs = document.querySelectorAll('input, textarea, select');
            const textElements = document.querySelectorAll('h1, h2, h3, h4, h5, h6, p, span, div, label, button, a');
            console.log('ðŸš¨ NUCLEAR FIX: Found', inputs.length, 'input elements and', textElements.length, 'text elements');
            
            inputs.forEach((input, index) => {
              // NUCLEAR APPROACH - Force black text on white background
              input.style.cssText = `
                color: #000000 !important;
                background-color: #ffffff !important;
                border: 1px solid #d1d5db !important;
                border-radius: 0.375rem !important;
                box-shadow: none !important;
                display: block !important;
                font-size: 16px !important;
                line-height: 1.5 !important;
                opacity: 1 !important;
                outline: none !important;
                padding: 0.5rem 0.75rem !important;
                text-shadow: none !important;
                visibility: visible !important;
                width: 100% !important;
                -webkit-text-fill-color: #000000 !important;
                -webkit-opacity: 1 !important;
                font-family: inherit !important;
              `;
              
              // Force set attributes for maximum compatibility
              input.setAttribute('style', input.getAttribute('style') + '; color: #000000 !important; background-color: #ffffff !important; -webkit-text-fill-color: #000000 !important;');
              
              // Add data attributes to force override
              input.setAttribute('data-force-visible', 'true');
              input.setAttribute('data-text-color', '#000000');
              
              // Add event listeners to maintain visibility
              const maintainVisibility = (e) => {
                e.target.style.cssText = `
                  color: #000000 !important;
                  background-color: #ffffff !important;
                  -webkit-text-fill-color: #000000 !important;
                  opacity: 1 !important;
                  visibility: visible !important;
                  text-shadow: none !important;
                `;
              };
              
              // Remove existing listeners to avoid duplicates
              input.removeEventListener('focus', maintainVisibility);
              input.removeEventListener('blur', maintainVisibility);
              input.removeEventListener('input', maintainVisibility);
              input.removeEventListener('change', maintainVisibility);
              
              // Add new listeners
              input.addEventListener('focus', maintainVisibility);
              input.addEventListener('blur', maintainVisibility);
              input.addEventListener('input', maintainVisibility);
              input.addEventListener('change', maintainVisibility);
              input.addEventListener('keyup', maintainVisibility);
              input.addEventListener('keydown', maintainVisibility);
              
              if (index < 3) {
                console.log('ðŸ”§ NUCLEAR FIX: Applied to input', index + 1, input.type || input.tagName);
              }
            });
            
            // Fix text elements
            textElements.forEach((element, index) => {
              element.style.setProperty('color', '#000000', 'important');
              element.style.setProperty('-webkit-text-fill-color', '#000000', 'important');
              element.style.setProperty('opacity', '1', 'important');
              element.style.setProperty('visibility', 'visible', 'important');
              
              if (index < 5) {
                console.log('ðŸ”§ NUCLEAR FIX: Applied to text element', index + 1, element.tagName);
              }
            });
            
            console.log('âœ… NUCLEAR FIX: Applied to', inputs.length, 'inputs and', textElements.length, 'text elements - ALL BLACK TEXT');
          }
      
      // Run immediately
      forceInputVisibility();
      
      // Run when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', forceInputVisibility);
      } else {
        forceInputVisibility();
      }
      
          // Run every 500ms for maximum coverage
          setInterval(forceInputVisibility, 500);
          
          // Also run on any DOM mutation
          const observer = new MutationObserver((mutations) => {
            let hasNewInputs = false;
            mutations.forEach((mutation) => {
              mutation.addedNodes.forEach((node) => {
                if (node.nodeType === 1) { // Element node
                  if (node.tagName === 'INPUT' || node.tagName === 'TEXTAREA' || node.tagName === 'SELECT' || 
                      node.querySelector && node.querySelector('input, textarea, select')) {
                    hasNewInputs = true;
                  }
                }
              });
            });
            
            if (hasNewInputs) {
              console.log('ðŸ”„ New inputs detected, applying ultra-aggressive fix...');
              setTimeout(forceInputVisibility, 100);
            }
          });
          
          // Start observing
          observer.observe(document.body, {
            childList: true,
            subtree: true
          });
    </script>
