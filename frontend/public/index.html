        <style>
          /* Base input styles with maximum specificity */
          input, textarea, select {
            color: #000000 !important;
            background-color: #ffffff !important;
            border: 1px solid #d1d5db !important;
            border-radius: 0.375rem !important;
            box-shadow: none !important;

            visibility: visible !important;
            width: 100% !important;
            -webkit-text-fill-color: #000000 !important;
            -webkit-opacity: 1 !important;
          }
          
          /* All input types */
          input[type="text"], input[type="number"], input[type="email"], 
          input[type="password"], input[type="tel"], input[type="date"], 
          input[type="file"], input[type="search"], input[type="url"], 
          input[type="time"], input[type="datetime-local"], 
          input[type="checkbox"], input[type="radio"], textarea, select {
            color: #000000 !important;
            background-color: #ffffff !important;
            border: 1px solid #d1d5db !important;
            border-radius: 0.375rem !important;
            box-shadow: none !important;
            display: block !important;
            font-size: 16px !important;
            line-height: 1.5 !important;
            opacity: 1 !important;

            visibility: visible !important;
            width: 100% !important;
            -webkit-text-fill-color: #000000 !important;
            -webkit-opacity: 1 !important;
          }
          
          /* Focus states */
          input:focus, textarea:focus, select:focus {
            color: #000000 !important;
            background-color: #ffffff !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2) !important;
            outline: none !important;
            opacity: 1 !important;
            visibility: visible !important;
            -webkit-text-fill-color: #000000 !important;
            -webkit-opacity: 1 !important;
          }
          
          /* Placeholder text */
          input::placeholder, textarea::placeholder {
            color: #6b7280 !important;
            opacity: 1 !important;
            -webkit-text-fill-color: #6b7280 !important;
          }
          
          /* Override conflicting classes */
          .text-gray-900, .text-gray-700, .text-gray-600, .text-gray-500, 
          .text-gray-400, .text-gray-300, .text-gray-200, .text-gray-100, 
          .text-white, .text-black {

          }
          
          .bg-white, .bg-gray-50, .bg-gray-100, .bg-gray-200, .bg-transparent {
            background-color: #ffffff !important;
          }
          
          /* File input styling */
          input[type="file"]::file-selector-button {
            color: #000000 !important;

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Force cache busting
      console.log('Page loaded at:', new Date().toISOString());
      console.log('Cache buster timestamp:', Date.now());
      
      // NUCLEAR INPUT VISIBILITY FIX - Run immediately
      console.log('ðŸš¨ NUCLEAR INPUT FIX: Starting...');
      
          function forceInputVisibility() {
            const inputs = document.querySelectorAll('input, textarea, select');
            console.log('Found', inputs.length, 'input elements');
            
            inputs.forEach((input, index) => {
              // Comprehensive approach - force everything
              input.style.setProperty('color', '#000000', 'important');
              input.style.setProperty('background-color', '#ffffff', 'important');
              input.style.setProperty('border-color', '#d1d5db', 'important');
              input.style.setProperty('opacity', '1', 'important');
              input.style.setProperty('visibility', 'visible', 'important');
              input.style.setProperty('font-size', '16px', 'important');
              input.style.setProperty('-webkit-text-fill-color', '#000000', 'important');
              input.style.setProperty('-webkit-opacity', '1', 'important');
              input.style.setProperty('text-shadow', 'none', 'important');
              input.style.setProperty('border', '1px solid #d1d5db', 'important');
              input.style.setProperty('border-radius', '0.375rem', 'important');
              input.style.setProperty('padding', '0.5rem 0.75rem', 'important');
              input.style.setProperty('width', '100%', 'important');
              input.style.setProperty('display', 'block', 'important');
              input.style.setProperty('outline', 'none', 'important');
              input.style.setProperty('box-shadow', 'none', 'important');
              
              // Force set attributes for maximum compatibility
              input.setAttribute('style', input.getAttribute('style') + '; color: #000000 !important; background-color: #ffffff !important; -webkit-text-fill-color: #000000 !important;');
              
              // Add event listeners to maintain visibility
              const maintainVisibility = (e) => {
                e.target.style.setProperty('color', '#000000', 'important');
                e.target.style.setProperty('background-color', '#ffffff', 'important');
                e.target.style.setProperty('-webkit-text-fill-color', '#000000', 'important');
                e.target.style.setProperty('opacity', '1', 'important');
                e.target.style.setProperty('visibility', 'visible', 'important');
              };
              
              input.addEventListener('focus', maintainVisibility);
              input.addEventListener('blur', maintainVisibility);
              input.addEventListener('input', maintainVisibility);
              input.addEventListener('change', maintainVisibility);
              
              if (index < 3) {
                console.log('Fixed input', index + 1, input.type || input.tagName);
              }
            });
            
            console.log('âœ… Applied comprehensive fix to', inputs.length, 'inputs');
          }
      
      // Run immediately
      forceInputVisibility();
      
      // Run when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', forceInputVisibility);
      } else {
        forceInputVisibility();
      }
      
      // Run every 1 second for maximum coverage
      setInterval(forceInputVisibility, 1000);
    </script>
