<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>School Management System</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="cache-buster" content="nuclear-fix-v2">
    
    <!-- NUCLEAR INPUT FIX - INLINE CSS -->
    <style>
      input, textarea, select {
        color: #000000 !important;
        background-color: #ffffff !important;
        border: 1px solid #d1d5db !important;
        opacity: 1 !important;
        visibility: visible !important;
        font-size: 16px !important;
        line-height: 1.5 !important;
        padding: 0.5rem 0.75rem !important;
        border-radius: 0.375rem !important;
        width: 100% !important;
        display: block !important;
        outline: none !important;
        box-shadow: none !important;
        -webkit-text-fill-color: #000000 !important;
        -webkit-opacity: 1 !important;
        text-shadow: none !important;
      }
      
      input:focus, textarea:focus, select:focus {
        color: #000000 !important;
        background-color: #ffffff !important;
        border-color: #3b82f6 !important;
        outline: none !important;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2) !important;
        opacity: 1 !important;
        visibility: visible !important;
        -webkit-text-fill-color: #000000 !important;
        -webkit-opacity: 1 !important;
      }
      
      input::placeholder, textarea::placeholder {
        color: #6b7280 !important;
        opacity: 1 !important;
        -webkit-text-fill-color: #6b7280 !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Force cache busting
      console.log('Page loaded at:', new Date().toISOString());
      console.log('Cache buster timestamp:', Date.now());
      
      // NUCLEAR INPUT VISIBILITY FIX - Run immediately
      console.log('ðŸš¨ NUCLEAR INPUT FIX: Starting...');
      
      function forceInputVisibility() {
        const inputs = document.querySelectorAll('input, textarea, select');
        console.log('Found', inputs.length, 'input elements');
        
        inputs.forEach((input, index) => {
          // Nuclear approach - force everything
          input.style.setProperty('color', '#000000', 'important');
          input.style.setProperty('background-color', '#ffffff', 'important');
          input.style.setProperty('border-color', '#d1d5db', 'important');
          input.style.setProperty('opacity', '1', 'important');
          input.style.setProperty('visibility', 'visible', 'important');
          input.style.setProperty('font-size', '16px', 'important');
          input.style.setProperty('-webkit-text-fill-color', '#000000', 'important');
          input.style.setProperty('-webkit-opacity', '1', 'important');
          input.style.setProperty('text-shadow', 'none', 'important');
          
          // Force set attributes
          input.setAttribute('style', input.getAttribute('style') + '; color: #000000 !important; background-color: #ffffff !important; -webkit-text-fill-color: #000000 !important;');
          
          if (index < 3) {
            console.log('Fixed input', index + 1, input.type || input.tagName);
          }
        });
        
        console.log('âœ… Applied nuclear fix to', inputs.length, 'inputs');
      }
      
      // Run immediately
      forceInputVisibility();
      
      // Run when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', forceInputVisibility);
      } else {
        forceInputVisibility();
      }
      
      // Run every 1 second for maximum coverage
      setInterval(forceInputVisibility, 1000);
    </script>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
