<!DOCTYPE html>
<html>
<head>
    <title>Test Connection</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <button onclick="testConnection()">Test Backend</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test the working backend
                const response = await fetch('https://backend-2u6dui5xx-manab-mallicks-projects.vercel.app/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `✅ SUCCESS: ${JSON.stringify(data)}`;
            } catch (error) {
                resultDiv.innerHTML = `❌ ERROR: ${error.message}`;
            }
        }
    </script>
</body>
</html>
